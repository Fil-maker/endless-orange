<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
        {% if title %}
            {{ "Бесконечный апельсин | " + title }}
        {% else %}
            {{ "Бесконечный апельсин - игра для умных" }}
        {% endif %}
    </title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    {% block fonts %}{% endblock fonts %}

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    {% block styles %}{% endblock styles %}

</head>

<body>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% if jquery %}
        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    {% endif %}

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block scripts %}{% endblock scripts %}

</body>
</html>
