{% extends "base.html" %}

{% block content %}
    <main class="container">
        <form action="" method="post">
            <h1>Авторизация</h1>
            {{ form.hidden_tag() }}
            <div class="form-item">
                {{ form.email() }}
            </div>
            <div class="form-item">
                {{ form.password() }}
                {% if login_failed %}
                <div class="invalid-feedback">
                    <p>Неверный логин или пароль</p>
                </div>
                {% endif %}
            </div>
            <div class="form-item">
                {{ form.submit(type="submit", class="button") }}
            </div>
        </form>
    </main>
{% endblock %}
