{% extends "base.html" %}

{% set jquery = True %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/play_page.css') }}">
{% endblock styles %}

{% block content %}
    <div class="header">
        <a id="return-icon" href="/settings"></a>
    </div>
    <div class="card endless__card">
        <div class="preloader"></div>
        <div class="card__item" data-id="{{ item.id }}">
            <img src="{{ item.filename }}" class="card__img">
            <p class="card__item-name">{{ item.name }}</p>
        </div>
        <div class="control__card">
            <a class="card__pause-btn">
                <div class="lottie" id="pause-btn" data-url="{{ url_for('static', filename='pause-icon.json') }}"></div>
            </a>
            <a class="card__swap-btn">
                <div class="lottie" id="swap-btn" data-url="{{ url_for('static', filename='swap-icon.json') }}"></div>
            </a>
        </div>
        <p class="card__quest" data-id="{{ quest.id }}">{{ quest.quest }}</p>
    </div>
    <div class="footer">
        <div class="timer">
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
            <div class="timer__cell"></div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/lottie.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/endless_orange.js') }}"></script>
    <script src="{{ url_for('static', filename='js/play_page.js') }}"></script>
    <script src="{{ url_for('static', filename='js/remove-address-bar.js') }}"></script>
    <script>
        set_length({{ time }});
        communication_type = '{{ c_type }}';
        question_type = '{{ q_type }}'
    </script>
{% endblock scripts %}
